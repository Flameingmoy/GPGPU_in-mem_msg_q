name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      upload_target:
        description: 'Upload target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi
          - none

jobs:
  # ==================== Build Source Distribution ====================
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # ==================== Build Wheels ====================
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        # Note: macOS and Windows would need different CUDA handling
        # os: [ubuntu-22.04, macos-13, windows-2022]

    steps:
      - uses: actions/checkout@v4

      - name: Install CUDA Toolkit
        if: runner.os == 'Linux'
        uses: Jimver/cuda-toolkit@v0.2.16
        id: cuda-toolkit
        with:
          cuda: "12.4.0"
          method: network
          sub-packages: '["nvcc", "cudart-dev"]'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          # Build only CPython 3.10-3.12 on Linux x86_64
          CIBW_BUILD: cp310-manylinux_x86_64 cp311-manylinux_x86_64 cp312-manylinux_x86_64
          CIBW_SKIP: "*-musllinux*"
          
          # CUDA environment
          CIBW_ENVIRONMENT_LINUX: >
            CMAKE_CUDA_COMPILER=/usr/local/cuda/bin/nvcc
            CUDA_HOME=/usr/local/cuda
            PATH=/usr/local/cuda/bin:$PATH
          
          # Build dependencies
          CIBW_BEFORE_BUILD: pip install scikit-build-core pybind11 cmake ninja
          
          # Skip tests in wheel build (require GPU)
          CIBW_TEST_SKIP: "*"
          
          # Repair wheel to include CUDA runtime (if needed)
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: auditwheel repair -w {dest_dir} {wheel}

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  # ==================== Upload to PyPI ====================
  publish:
    name: Publish to PyPI
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        if: contains(github.ref, 'rc') || contains(github.ref, 'a') || contains(github.ref, 'b')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: "!contains(github.ref, 'rc') && !contains(github.ref, 'a') && !contains(github.ref, 'b')"
        uses: pypa/gh-action-pypi-publish@release/v1

  # ==================== Manual Upload ====================
  manual-publish:
    name: Manual Publish
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.upload_target != 'none'
    
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        if: github.event.inputs.upload_target == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: github.event.inputs.upload_target == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
